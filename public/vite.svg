<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- More vibrant purple/lavender gradient with richer colors -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:0.85" />
      <stop offset="60%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glassy rounded square - covers almost 100% with small margin -->
  <rect x="3" y="3" width="94" height="94" rx="20" ry="20" 
        fill="url(#purpleGradient)" 
        stroke="rgba(139, 92, 246, 0.7)" 
        stroke-width="1.5"
        filter="url(#shadow)"/>
  
  <!-- Hebrew letter א - larger size with updated font -->
  <text x="50" y="68" 
        font-family="'Segoe UI', 'Noto Sans Hebrew', 'David', 'Arial Hebrew', sans-serif" 
        font-size="62" 
        font-weight="700" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#glow)"
        opacity="0.98"
        letter-spacing="0">א</text>
</svg>
